<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" type="image/png" href="images/hbnb-logo.png">
    <title>AirBnB Clone</title>
</head>
<body class="body">
    <header class="head">
        <img src="images/hbnb-logo.png" alt="Airbnb Logo" class="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <ul class="popover">
                    <li>Fake Amenity 1</li>
                    <li>Fake Amenity 2</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
	<section class="places">
            <h1>Places</h1>
            <article class="article"><h2>My home</h2></article>
            <article class="article"><h2>Tiny house</h2></article>
            <article class="article"><h2>A suite</h2></article>
        </section>
    </div>
    <footer class="foot">
        <p>Best School</p>
    </footer>
</body>
</html>
